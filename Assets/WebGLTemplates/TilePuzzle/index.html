<!DOCTYPE html>

<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Tile Puzzles</title>

    <script src="Build/UnityLoader.js"></script>

    <script>
      var gameInstance = UnityLoader.instantiate("unityContainer", "Build/TilePuzzle.json");

      window.addEventListener("resize", onResize);

      function onResize()
      {
        gameInstance.SendMessage("DebugText", "SetWidth", window.innerWidth);
        gameInstance.SendMessage("DebugText", "SetHeight", window.innerHeight);
        gameInstance.SendMessage("DebugText", "OnResize");
      }
    </script>

  </head>

  <body style="margin:0; overflow:hidden;">
    <div id="unityContainer"</div>
  </body>

</html>
